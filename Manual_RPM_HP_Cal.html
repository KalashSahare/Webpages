<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual RPM and HP Calculator </title>
    <link rel="stylesheet" href="SC-styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="navbar">
                <a href="Manual_RPM_HP_Cal.html">Manual RPM and HP Calculator</a>
            </div>
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
            <ul class="navbar" id="navbar">
                <li><button id="Calculate_Button" ><a href="../index.html" >HOME</a></button></li>
                <li><button id="Calculate_Button" ><a href="Screw_conveyor.html" >Screw Conveyer Tool</a></button></li>
            </ul>

        </div>
    </nav>

    <main>
        <section class="home">
            <h1>INPUTS</h1>
            <h2>MATERIAL</h2>   
            <div class="container">
                <div class="row">
                    <label for="Flag_Mat_inlist">Is the Material available in the  Material List?</label>
                    <select id="Flag_Mat_inlist">
                        <option value="">--Select an option--</option>
                        <option value="yes">YES</option>
                        <option value="no">NO</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Material_select">Select the Material:</label>
                    <select id ="Material_select" disabled>
                        <option value="">--Select--</option>
                    </select>
                </div>  
                
                <div class="row">
                    <label for="Mat_fact">Material Factor:</label>  <!-- Mat_fact-- Material Factor -->
                    <input type="number" id="Mat_fact" name="Mat_fact" disabled value="">
                </div>

                <div class="row">
                    <label for="LBD">Loose Bulk Density (Kg/m<sup>3</sup>):</label>  <!-- LBD-- loose bulk density -->
                    <input type="number" id="LBD" name="LBD">
                </div>
                
                <div class="row">
                    <label for="TBD">Tapped Bulk Density (Kg/m<sup>3</sup>):</label>  <!-- TBD-- Tapped bulk density -->
                    <input type="number" id="TBD" name="TBD">
                </div>
            </div>     
            <h2>SCREW Properties</h2>
            <div class="container">
                <div class="row">
                    <label for="Conv_Cap">Conveying Capacity (Kg/hr):</label>  <!-- Conv_Cap-- Conveying capacity in Kg/hr -->
                    <input type="number" id="Conv_Cap" name="Conv_Cap">
                </div>

                <div class="row">
                    <label for="SC_MOC">Select the MOC</label> <!-- SC_Feed_typ -- Feed type of Screw conveyer-->
                    <select id ="SC_MOC">
                        <option value="">--Select--</option>
                        <option value="MS">Mild Steel (MS)</option>
                        <option value="SS">Stainless Steel (SS)</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Trough_Deg_RPM">Trough Filling for RPM Calculation</label> <!-- SC_Feed_typ -- Feed type of Screw conveyer-->
                    <select id ="Trough_Deg_RPM">
                        <option value="">--Select--</option>
                        <option value="15">15%</option>
                        <option value="30">30%</option>
                        <option value="45">45%</option>
                        <option value="95">95%</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Trough_Deg_POWER">Trough Filling for POWER Calculation</label> <!-- SC_Feed_typ -- Feed type of Screw conveyer-->
                    <select id ="Trough_Deg_POWER">
                        <option value="">--Select--</option>
                        <option value="15">15%</option>
                        <option value="30">30%</option>
                        <option value="45">45%</option>
                        <option value="95">95%</option>
                        <option value="100">100%</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Screw_Dia">Screw Diameter (MM) </label> <!-- SC_Pitch-- Pitch type of the screw conveyer -->
                    <select id="Screw_Dia">
                        <option value="">--Select an option--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Pipe_SCH">Select the Pipe Schedule</label> <!-- SC_Pitch-- Pitch type of the screw conveyer -->
                    <select id="Pipe_SCH">
                        <option value="">--Select an option--</option>
                        <option value="1">Schedule 40</option>
                        <option value="2">Schedule 80</option>
                        <option value="3">Schedule 80s</option>
                        <option value="4">Schedule 100</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Pipe_Dia">Select the Pipe Dia (NB)</label> <!-- SC_Pitch-- Pitch type of the screw conveyer -->
                    <select id="Pipe_Dia">
                        <option value="">--Select an option--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="SC_Pitch">Select the Pitch (description)</label> <!-- SC_Pitch-- Pitch type of the screw conveyer -->
                    <select id="SC_Pitch">
                        <option value="">--Select an option--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Mix_Pad_qty">Select Mixing Paddel Quantity (Standard Paddles Per Pitch Set at 45&deg; (Reverse Pitch))</label> <!-- Mix_Pad_qty -- Mixing Paddel Quantity-->
                    <select id ="Mix_Pad_qty">
                        <option value="">--Select--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="SC_Fli_typ">Select Flight Type</label> <!-- SC_Fli_typ -- Flight type of Screw conveyer-->
                    <select id ="SC_Fli_typ">
                        <option value="">--Select--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="Fli_thk">Flight Thickness (mm)</label>
                    <input type="number" id="Fli_thk" name="Fli_thk" >
                </div>

                <div class="row">
                    <label for="Conv_Len">Conveying Length (m)</label>  <!-- Conv_Len-- Conveying Length in m-->
                    <input type="number" id="Conv_Len" name="Conv_Len">
                </div>

                <div class="row">
                    <label for="SC_Inc_deg">Inclination of SCREW Conveyer (&deg; deg)</label>  <!-- SC_Inc_deg-- Inclination of Screw Conveyer in deg-->
                    <input type="number" id="SC_Inc_deg" name="SC_Inc_deg"  value="">
                </div>

                <div class="row">
                    <label for="SC_Drive_typ">Select the Drive Type/ Drive reduction type</label> <!-- SC_Drive_typ -- Screw conveyer drive type and drive reduction type-->
                    <select id ="SC_Drive_typ">
                        <option value="">--Select--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="SC_Hang_Bearing_typ">Select the Hanger Bearing Type</label> <!-- SC_Hang_Bearing_typ -- Screw conveyer hanger bearing type selected value-->
                    <select id ="SC_Hang_Bearing_typ">
                        <option value="">--Select--</option>
                    </select>
                </div>

                <div class="row">
                    <label for="SC_Feed_typ">Select the Feed Type (Flood/Controlled)</label> <!-- SC_Feed_typ -- Feed type of Screw conveyer-->
                    <select id ="SC_Feed_typ">
                        <option value="">--Select--</option>
                        <option value="CF">Controlled Feed</option>
                        <option value="FF">Flood Feed</option>
                    </select>
                </div>
            </div>


            <h1>OUTPUTS</h1>
            <div class="container">
                <button id="output_button">Generate Output</button>
                <table id="final_output"></table> 
            </div>

            <div class="container">
                <div class="row">
                 <label for="PrintButton">To print the above filled sections click this button </label>
                 <button id="PrintButton">Print</button>
                </div>
             </div>

             <div class="print-container" id="printFooter"></div>
            
        </section>
        
    </main>
    <footer>
        <div class="left">Designed By: Kalash Sahare</div>

        <div class="right">Approved by: Johnson Rego</div> 
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="Manual_RPM_HP_Cal_Script.js"></script>
</body>
</html>
